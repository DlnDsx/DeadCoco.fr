<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeadCoco.gg Clone</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 80%; margin: auto; padding: 20px; background-color: #fff; }
        header, footer { text-align: center; margin-bottom: 20px; }
        .chat-room { border: 1px solid #ccc; padding: 10px; background-color: #fafafa; }
        .user-list, .messages { margin-bottom: 10px; }
        .user-list { list-style: none; padding: 0; }
        .user-list li { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur DeadCoco.gg</h1>
            <p>Chat anonyme et gratuit</p>
        </header>
        <main>
            <section class="login">
                <h2>Connexion</h2>
                <form>
                    <label for="pseudo">Pseudonyme:</label>
                    <input type="text" id="pseudo" name="pseudo"><br>
                    <label for="gender">Genre:</label>
                    <select id="gender" name="gender">
                        <option value="male">Homme</option>
                        <option value="female">Femme</option>
                    </select><br>
                    <label for="age">Âge:</label>
                    <input type="number" id="age" name="age"><br>
                    <label for="zipcode">Code postal:</label>
                    <input type="text" id="zipcode" name="zipcode"><br>
                    <button type="submit">Entrer</button>
                </form>
            </section>
            <section class="chat-room">
                <h2>Salon de Chat</h2>
                <div class="user-list">
                    <h3>Connectés</h3>
                    <ul>
                        <li>Utilisateur1 (25, H)</li>
                        <li>Utilisateur2 (30, F)</li>
                    </ul>
                </div>
                <div class="messages">
                    <h3>Messages</h3>
                    <div class="message">Utilisateur1: Salut!</div>
                    <div class="message">Utilisateur2: Bonjour!</div>
                </div>
                <div class="send-message">
                    <input type="text" placeholder="Tapez votre message ici...">
                    <button>Envoyer</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 DeadCoco.gg Clone. Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
